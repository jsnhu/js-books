<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <div class="main-grid">
        <div class="header">
            <div class="header-title">myLibrary</div>
            <button id="add-book">
                <span class="material-icons">
                    control_point
                </span>
                <div class="button-text">Add Book</div>
            </button>
        </div>
        <div class="content" id="book-grid">
            <!-- book cards added by js -->

            <!-- <div class="book-card" data-index='99'>
                <div class="book-card-left">
                    <div class="book-title">Title</div>
                    <div class="book-author">Author</div>
                    <div class="book-page-count">100</div>
                    <div class="book-is-read">
                        <span class="material-icons">check</span>
                        Completed
                    </div>
                </div>
                <div class="book-card-right">
                    <span class="material-icons delete-card">delete</span>
                </div>
            </div> -->

        </div>
    </div>

    <dialog class="add-book-dialog">
        <form method="dialog" id="add-book-form">

            <div class="form-header">
                <h3>Add Book</h3> 
                <button id="close-dialog"><span class="material-icons">close</span></button>
            </div>

            <div class="form-body">
                <div class="form-item">
                    <label for="add-book-title">Title</label>
                    <input type="text" id="add-book-title" name="add-book-title" required>
                </div>
                <div class="form-item">
                    <label for="add-book-author">Author</label>
                    <input type="text" id="add-book-author" name="add-book-author" required>
                </div>
                <div class="form-item">
                    <label for="add-book-page-count">Page Count</label>
                    <input type="number" id="add-book-page-count" name="add-book-page-count" min="0" step="1" required>
                </div>
                <div class="checkbox-row">
                    <label for="add-book-is-read">Completed?</label>
                    <input type="checkbox" name="add-book-is-read" id="add-book-is-read">
                </div>
            </div>

            <div class="button-row">
                <button type="submit" id="add-book-submit">Submit</button>
            </div>
        </form>
        
    </dialog>
    
</body>
</html>
