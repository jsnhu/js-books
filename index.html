<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <div class="main-grid">
        <div class="header">
            <div class="header-title">myLibrary</div>
            <button id="add-book">
                <span class="material-icons">
                    control_point
                </span>
                <div class="button-text">Add Book</div>
            </button>
        </div>
        <div class="content" id="book-grid">
            <div class="book-card">
                <div class="book-card-left">
                    <div class="book-title">How I Got From Here to There</div>
                    <div class="book-author">Stefan Elbridge</div>
                    <div class="book-page-count">355 pages</div>
                    <div class="book-is-read">
                        <span class="material-icons">close</span>
                        Unread
                    </div>
                </div>
                <div class="book-card-right">
                    <span class="material-icons">delete</span>
                </div>
            </div>

            <div class="book-card">
                <div class="book-card-left">
                    <div class="book-title">How I Got From There to Here</div>
                    <div class="book-author">Stefan Elbridge</div>
                    <div class="book-page-count">322 pages</div>
                    <div class="book-is-read">
                        <span class="material-icons">done</span>
                        Completed
                    </div>
                </div>
                <div class="book-card-right">
                    <span class="material-icons">delete</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
